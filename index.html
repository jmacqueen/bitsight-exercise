<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitSight Exercise</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <h1>Hot Repos</h1>
  <div class="fakerow">
    <span class="id">Id</span>
    <span class="name">Repo Name</span>
    <span class="description">Description</span>
    <span class="stars">Stars</span>
  </div>
  <div id="hot_repos_results" class="faketable"></div>
  <button id="hot_repo">Refresh Hot Repos</button>
  <h1>Prolific Users</h1>
  <div class="fakerow">
    <span class="id">Id</span>
    <span class="avatar">Avatar</span>
    <span class="login">Login</span>
    <span class="followers">Followers</span>
  </div>
  <div id="prolific_users_results" class="faketable"></div>
  <button id="prolific_users">Refresh Prolific Users</button>
</body>
<script src="main.js"></script>
</html>
